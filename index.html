<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="scripts/angular.js"></script>
    <script src="scripts/script.js"></script>
  </head>
  <body ng-app="app" ng-controller="JobSearch">
    <div id="results">
      <div ng-repeat="job in resultList">
        <p>Company Name: {{job.MatchedObjectDescriptor.OrganizationName}}</p>
        <p >Location: {{job.MatchedObjectDescriptor.PositionLocation[0].Latitude}}, {{job.MatchedObjectDescriptor.PositionLocation[0].Longitude}}</p>
        <hr>
      </div>
    </div>

    <div class="container">
      <div id="map">
      </div>
    </div>
    <!-- Google Maps Script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgT-Ah_EjmJL-3DXkgAgacEKeNlVYTQ1A"></script>
  </body>
</html>
